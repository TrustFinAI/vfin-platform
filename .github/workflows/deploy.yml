name: Deploy VFIN Application

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Build & Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth-frontend
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend Application
        run: npm run build

      - name: Deploy Frontend to Firebase Hosting
        uses: w9jds/firebase-action@v14.2.1
        with:
          args: deploy --only hosting --project vfin-prod-instance

  deploy-backend:
    name: Build & Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth-backend
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: vfin-backend
          region: us-central1
          source: . # Action will find the Dockerfile in the root
          env_vars:
            API_KEY: ${{ secrets.API_KEY }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
